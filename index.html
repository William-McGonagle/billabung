<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <h2 class="logo">Billabung</h2>
    <input id="leftInput" type="file" class="uploadLeft" value="">
    <div class="uploadImageLeft">
      Upload Face
    </div>
    <input id="rightInput" type="file" class="uploadRight" value="">
    <div class="uploadImageRight">
      Upload Face
    </div>

      <h1 id="resultScore"></h1>

    <button id="startButton" onclick="clickButton()" class="matchButton" type="button" name="button">Do We Match?</button>
  </body>
</html>
